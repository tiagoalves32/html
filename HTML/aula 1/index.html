<!DOCTYPE html>
<html lang="pt-br"> <!--A tag <html> possui um atributo fundamental que é o 'lang'
    que configura a linguagem do seu documento HTML -->
<head>
    <meta charset="UTF-8"> <!--UTF-8 é a codificação de carácteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--OBS: Toda tag <meta> não possui fechamento...-->
    <title>Aula HTML</title>
</head>
<body>
    <p>olá</p> -> <!--Tag de parágrafo-->
   <!-- <escreve> // Tag de abertura
    <algumaoutratag atributo="valor1"> // Tag com corpo.Também pode receber atributos
       <naotenhocorpo atributo="valor1 valor2"> // Tag sem corpo 
    </algumaoutratag> 
   </escreve> // Tag de fechamento
-->

<!--NOTA: Só é preciso as tags <!DOCTYPE>,<html,lang>,<head> e <title> para validar um

    -->
   
</body>
</html>
